<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;padding-left:0px; padding-right:150px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/17.jpg" alt="hawailee"  title="hawailee" data-duration="2500" />
                </li>
                <li><img src="images/19.jpg" alt="top"  title="top" data-duration="2500" />
                </li>
                <li><img src="images/20.jpg" alt="children&apos;s"  title="children&apos;s" data-duration="2500" />
                </li>
                <li><img src="images/21.jpg" alt="backside"  title="backside" data-duration="2500" />
                </li>
                <li><img src="images/22.jpg" alt="top side"  title="top side" data-duration="2500" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/17-tn.jpg" alt="hawailee" title="hawailee" /></li>
                <li><img src="images/19-tn.jpg" alt="top" title="top" /></li>
                <li><img src="images/20-tn.jpg" alt="children&apos;s" title="children&apos;s" /></li>
                <li><img src="images/21-tn.jpg" alt="backside" title="backside" /></li>
                <li><img src="images/22-tn.jpg" alt="top side" title="top side" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Image Slider">Responsive jQuery Image Slider</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
